<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="title">
	<f:translate key="tx_bootstrapapp_domain_model_session.title" />
</label><br />
	<f:form.textfield property="title" /><br />
<label for="description">
	<f:translate key="tx_bootstrapapp_domain_model_session.description" />
</label><br />
	<f:form.textfield property="description" /><br />
<label for="start">
	<f:translate key="tx_bootstrapapp_domain_model_session.start" />
</label><br />
	<f:form.textfield property="start" value="{session.start->f:format.date()}" /><br />
<label for="end">
	<f:translate key="tx_bootstrapapp_domain_model_session.end" />
</label><br />
	<f:form.textfield property="end" value="{session.end->f:format.date()}" /><br />
</html>
