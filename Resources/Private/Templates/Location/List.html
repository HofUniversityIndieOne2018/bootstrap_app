<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<h1>Listing for Location</h1>

		<f:flashMessages />

        <div class="form-group">
            <f:form action="list">
                <f:form.textfield name="search" placeholder="search" class="form-control" />
                <button type="button" class="mt-1 btn btn-secondary">Search</button>
            </f:form>
        </div>


        <f:if condition="{search}">
            <div class="card p-1 bg-info">
                Here are your results for searching "{search}"...
            </div>
        </f:if>

		<table class="table table-hover" >
			<tr>
				<th><f:translate key="tx_bootstrapapp_domain_model_location.title" /></th>
				<th><f:translate key="tx_bootstrapapp_domain_model_location.max_participants" /></th>
				<th> </th>
				<th> </th>
			</tr>

			<f:for each="{locations}" as="location">
				<tr>
					<td><f:link.action action="show" arguments="{location : location}"> {location.title}</f:link.action></td>
					<td><f:link.action action="show" arguments="{location : location}"> {location.maxParticipants}</f:link.action></td>
					<td><f:link.action action="edit" arguments="{location : location}">Edit</f:link.action></td>
					<td><f:link.action action="delete" arguments="{location : location}">Delete</f:link.action></td>
				</tr>
			</f:for>
		</table>

		<f:link.action action="new">New Location</f:link.action>
	</f:section>
</html>
